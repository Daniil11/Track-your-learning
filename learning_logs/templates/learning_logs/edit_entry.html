{% extends "learning_logs/base.html" %}
	
	{% load bootstrap3 %}
	{% block header %}
	<h2>Тема: <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h2>
	{% endblock header %}
{% block content %}
	<h4>Редактировать запись</h4>

	<form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post'>
	{% csrf_token %}
	{{ form.as_p }}
		{% buttons %}
		<button name="submit" class="btn btn-primary">Сохранить изменения</button>
		{% endbuttons %}
	</form>
{% endblock content %}
