{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
	{% block header %}
 <h2>Темы</h2>
{% endblock header %}

{% block content %}
<ul>
{% for topic in topics %}
<li>
		<h4>
 <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
 </h4>
</li>
{% empty %}
<li>Пока нет добавленных тем</li>
{% endfor %}
</ul>
	{% buttons %}
	<a href="{% url 'learning_logs:new_topic' %}" ><button class="btn btn-primary">Добавить новую тему</button></a>
	{% endbuttons %}
{% endblock content %}
